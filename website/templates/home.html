<!-- extend the base.html template - can override any blocks from base -->
{% extends "base.html" %}
{% block title%}Home{% endblock %}

{%block content%}
</br>
<h2 align="center">Your Notes</h2>
</br>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
        <li class="list-group-item">{{note.data}}
            <!-- onClick contains a JS function that sends a request to the backend to delete a note. -->
            <button type="button" class="close" onClick="deleteNote({{ note.id }})">
                <span aria-hidden='true'>&times;</span>
            </button>
        </li>
    {%endfor%}    
</ul>
<form method="POST"> 
    <textarea name="note" id="note" class="form-control"></textarea>
    <div align="center">
        </br>
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form> 
{%endblock%}
